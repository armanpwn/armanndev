<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Websites</title>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Jersey 25', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 200px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      gap: 30px;
      animation: slideIn 1s ease;
    }

    .sidebar a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s;
      opacity: 0;
      animation: slideIn 0.6s forwards;
    }

    .sidebar a:nth-child(1) { animation-delay: 0.1s; }
    .sidebar a:nth-child(2) { animation-delay: 0.2s; }
    .sidebar a:nth-child(3) { animation-delay: 0.3s; }
    .sidebar a:nth-child(4) { animation-delay: 0.4s; }

    .sidebar a:hover {
      color: #00bfff;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 0.8s ease-out both;
    }

    .title {
      color: #00bfff;
      font-size: 16px;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .quote {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .preview {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .preview img {
      width: 100%;
      max-width: 280px;
      border: 2px solid #444;
      border-radius: 6px;
    }

    .preview a {
      margin-top: 10px;
      font-size: 14px;
      color: #f2f2f2;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .preview a:hover {
      color: #00bfff;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* ðŸ”„ RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        padding: 15px 10px;
        gap: 15px;
        border-bottom: 1px solid #222;
      }

      .sidebar a {
        font-size: 16px;
        opacity: 1;
        animation: none;
      }

      .main {
        padding: 20px 15px;
      }

      .preview img {
        max-width: 100%;
      }
    }

    @media (max-width: 400px) {
      .sidebar a {
        font-size: 14px;
        gap: 6px;
      }

      .title {
        font-size: 14px;
      }

      .quote {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="websites.html"><i class="fa-solid fa-window-restore"></i> Websites</a>
    <a href="skills.html"><i class="fa-solid fa-list-check"></i> Skills</a>
    <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
  </div>

  <div class="main">
    <div class="title">WEBSITES</div>
    <div class="quote">"The only way to do great work is to love what you do."</div>
    <div class="preview">
      <img src="cmp.png" alt="Website Preview" />
      <a href="#">show preview</a>
    </div>
  </div>
</body>
</html>
