<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Arman</title>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Jersey 25', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
    }

    .sidebar {
      width: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      gap: 30px;
      background-color: #0d0d0d;
      animation: slideIn 1s ease;
    }

    .sidebar a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s;
      opacity: 0;
      animation: slideIn 0.5s forwards;
    }

    .sidebar a:nth-child(1) { animation-delay: 0.1s; }
    .sidebar a:nth-child(2) { animation-delay: 0.2s; }
    .sidebar a:nth-child(3) { animation-delay: 0.3s; }
    .sidebar a:nth-child(4) { animation-delay: 0.4s; }

    .sidebar a:hover {
      color: #00bfff;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 0.8s ease-out;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #00bfff;
      font-size: 20px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    input, textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-family: 'Jersey 25', sans-serif;
      font-size: 14px;
      text-align: center;
      color: white;
      background-color: #1a1a1a;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      background-color: #2c2c2c;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Jersey 25', sans-serif;
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #00bfff;
      transform: scale(1.05);
    }

    .footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      font-size: 14px;
      color: #f2f2f2;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    input:focus, textarea:focus {
      outline: none;
      background-color: #2a2a2a;
      transition: background-color 0.3s ease;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body, .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 15px 10px;
        gap: 15px;
        border-bottom: 1px solid #222;
      }

      .sidebar a {
        font-size: 16px;
        opacity: 1;
        animation: none;
      }

      .main {
        padding: 30px 15px;
      }

      h2 {
        font-size: 18px;
      }
    }

    @media (max-width: 400px) {
      .sidebar a {
        font-size: 14px;
        gap: 6px;
      }

      h2 {
        font-size: 16px;
      }

      input, textarea {
        font-size: 13px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

    <div class="sidebar">

      <a href="websites.html"><i class="fa-solid fa-window-restore"></i> Websites</a>
      <a href="skills.html"><i class="fa-solid fa-list-check"></i> Skills</a>
      <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
    </div>

    <div class="main">
      <div class="content">

  <textarea name="message" placeholder="Enter your message" required></textarea>
  <button type="submit">Submit</button>
</form>

  <div class="footer">

</body>
</html>
