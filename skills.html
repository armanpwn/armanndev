<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skills - Arman</title>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Jersey 25', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 200px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      gap: 30px;
      animation: slideIn 1s ease;
    }

    .sidebar a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s;
      opacity: 0;
      animation: slideIn 0.6s forwards;
    }

    .sidebar a:nth-child(1) { animation-delay: 0.1s; }
    .sidebar a:nth-child(2) { animation-delay: 0.2s; }
    .sidebar a:nth-child(3) { animation-delay: 0.3s; }
    .sidebar a:nth-child(4) { animation-delay: 0.4s; }

    .sidebar a:hover {
      color: #00bfff;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 0.8s ease-out both;
    }

    h2 {
      color: #00bfff;
      font-size: 20px;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .quote {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .skills-icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 800px;
    }

    .skill-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      background-color: #1a1a1a;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00000044;
      transition: transform 0.3s ease;
    }

    .skill-item:hover {
      transform: scale(1.05);
    }

    .skill-item img {
      height: 24px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 15px 10px;
        gap: 15px;
        border-bottom: 1px solid #222;
      }

      .sidebar a {
        font-size: 16px;
        opacity: 1;
        animation: none;
      }

      .main {
        padding: 30px 15px;
      }

      h2 {
        font-size: 18px;
      }

      .quote {
        font-size: 13px;
      }

      .skill-item {
        font-size: 13px;
        padding: 8px 12px;
      }

      .skill-item img {
        height: 20px;
      }
    }

    @media (max-width: 400px) {
      .sidebar a {
        font-size: 14px;
        gap: 6px;
      }

      h2 {
        font-size: 16px;
      }

      .quote {
        font-size: 12px;
      }

      .skill-item {
        font-size: 12px;
        padding: 6px 10px;
      }

      .skill-item img {
        height: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="websites.html"><i class="fa-solid fa-window-restore"></i> Websites</a>
    <a href="skills.html"><i class="fa-solid fa-list-check"></i> Skills</a>
    <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
  </div>

  <div class="main">
    <h2>SKILLS</h2>
    <div class="quote">"The only source of knowledge is experience."</div>
    <div class="skills-icons">
      <div class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML">
        <span>HTML/CSS</span>
      </div>
      <div class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript">
        <span>JAVASCRIPT</span>
      </div>
      <div class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg" alt="Python">
        <span>PYTHON</span>
      </div>
      <div class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/photoshop/photoshop-line.svg" alt="Photoshop">
        <span>PHOTOSHOP</span>
      </div>
      <div class="skill-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/cplusplus/cplusplus-original.svg" alt="C++">
        <span>C++</span>
      </div>
    </div>
  </div>
</body>
</html>
