<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Arman</title>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Jersey 25', sans-serif;
      background-color: #0d0d0d;
      color: #f2f2f2;
      min-height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .sidebar {
      width: 200px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      gap: 30px;
      animation: slideIn 1s ease;
    }

    .sidebar a {
      color: #f2f2f2;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s;
      opacity: 0;
      animation: slideIn 0.6s forwards;
    }

    .sidebar a:nth-child(1) { animation-delay: 0.1s; }
    .sidebar a:nth-child(2) { animation-delay: 0.2s; }
    .sidebar a:nth-child(3) { animation-delay: 0.3s; }
    .sidebar a:nth-child(4) { animation-delay: 0.4s; }

    .sidebar a:hover {
      color: #00bfff;
    }

    .main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 0.8s ease-out both;
    }

    .welcome {
      color: #00bfff;
      font-size: 14px;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 48px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .socials {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .socials a {
      color: #f2f2f2;
      font-size: 20px;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #00bfff;
    }

    /* Typing effect */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #00bfff;
      animation: typing 3s steps(20) forwards;
      font-size: 40px;
      width: 0;
      margin-bottom: 10px;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-20px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        padding: 15px 10px;
        gap: 15px;
        border-bottom: 1px solid #222;
      }

      .sidebar a {
        font-size: 16px;
        opacity: 1;
        animation: none;
      }

      .main {
        padding: 30px 15px;
      }

      h1 {
        font-size: 36px;
      }

      .typing {
        font-size: 32px;
      }
    }

    @media (max-width: 400px) {
      .sidebar a {
        font-size: 14px;
        gap: 6px;
      }

      h1 {
        font-size: 28px;
      }

      .typing {
        font-size: 24px;
      }

      .welcome, p {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
    <a href="websites.html"><i class="fa-solid fa-window-restore"></i> Websites</a>
    <a href="skills.html"><i class="fa-solid fa-list-check"></i> Skills</a>
    <a href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
  </div>

  <div class="main">
    <div class="welcome">WELCOME</div>
    <h1>I'M ARMAN</h1>
    <p>Building apps while others are building Snap streaks.</p>
    <div class="socials">
      <a href="https://www.instagram.com/armanndev/"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="https://github.com/armanpwn"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
